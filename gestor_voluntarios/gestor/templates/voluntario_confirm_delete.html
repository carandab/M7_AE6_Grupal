{% extends 'base.html' %}
{% block title %}Eliminar Voluntario{% endblock %}
{% block content %}
<h1>Eliminar Voluntario: {{ voluntario.nombre }}</h1>
<p>¿Estás seguro de que deseas eliminar a este voluntario?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a class="btn btn-secondary" href="{% url 'voluntario_detalle' voluntario.id %}">Cancelar</a>
</form>
{% endblock %}
