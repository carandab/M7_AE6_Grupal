{% extends 'base.html' %}
{% block title %}Editar Voluntario{% endblock %}
{% block content %}
<h1>Editar Voluntario: {{ voluntario.nombre }}</h1>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
    {{ form.nombre }}
  </div>
  <div class="form-group">
    <label for="{{ form.email.id_for_label }}">Email:</label>
    {{ form.email }}
  </div>
  <div class="form-group">
    <label for="{{ form.telefono.id_for_label }}">TelÃ©fono:</label>
    {{ form.telefono }}
  </div>
  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  <a class="btn btn-secondary" href="{% url 'voluntario_detalle' voluntario.id %}">Cancelar</a>
</form>
{% endblock %}
